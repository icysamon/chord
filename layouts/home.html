{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <div class="card">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}<br>
      {{ if .Params.audio }}
        <audio controls preload="auto" src="{{ .Params.audio }}"></audio>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
